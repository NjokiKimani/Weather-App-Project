<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="date"></h2>
        <h1 class="time"></h1>
      </div>
      <div class="subHeader">
        <form class="search">
          <input type="search" placeholder="Search..." id="searchInput" />
          <input type="submit" value="âŒ•" id="submitBtn" />
        </form>
      </div>
      <div class="main">
        <ul class="contents">
          <div class="city"></div>
          <div class="temperature"></div>
          <div class="description"></div>
          <span class="maxTemperature"></span>
          <span class="minTemperature"></span>
        </ul>
      </div>
      <div class="dailyTemperatures">
     
      </div>
      <div class="otherConditions">
        <div class="otherTag">Other conditions:</div>
        <div class="conditionsContainer">
          <div class="feel">
            Feels like
            <div class="feelValue"></div>
          </div>
            <div class="wind">
            Wind
            <div class="windValue"></div>
          </div>
          <div class="humidity">
            Humidity
            <div class="humidityValue"></div>
          </div>
          <div class="wind">
            Wind
            <div class="windValue"> 2 km/h</div>
          </div>
        </div>
      </div>
      <div class="link">
        <a href="https://www.google.com/search?q=google+weather&rlz=1C1VDKB_enUS988US989&oq=&aqs=chrome.6.69i59i450l8.688272490j0j15&sourceid=chrome&ie=UTF-8" target="_blank" class="textLink">weather.com</a>
      </div>
    </div>
    <div class="openSource">
        Open-source coded by Njoki Kimani
    </div>
    <script src="app.js"></script>
  </body>
</html>
